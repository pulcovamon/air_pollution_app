version: '3'

services:
  db:
    image: mysql:8.0.33
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root 
      MYSQL_DATABASE: AirQuality
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3306:3306"

    volumes:
      - "db_data:/var/lib/mysql"
    networks:
      - air_pollution

  db_creation:
    build: ./database
    container_name: database_creation
    environment:
      - API_KEY=001c2554cc486bf50b3c05b32d468e1b
    depends_on:
      - db
    networks:
      - air_pollution

  data_processing:
    build: ./data_processing
    container_name: data_processing
    environment:
      - API_KEY=001c2554cc486bf50b3c05b32d468e1b
    depends_on:
      - db
    volumes:
      - ./data_processing:/app
    networks:
      - air_pollution

  api:
    build: ./api
    container_name: api
    depends_on:
      - db
    volumes:
      - ./api:/app
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - air_pollution
    expose:
      - 8000

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - air_pollution
    restart: always
    expose:
      - 3000

  web_documentation:
    build:
      context: ./docs
    container_name: web_documentation
    ports:
      - "8001:8000"
    networks:
      - air_pollution

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - air_pollution

volumes:
  db_data:
  grafana_data:

networks:
  air_pollution:
